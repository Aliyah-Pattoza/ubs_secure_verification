name: ubs_secure_verification
description: "Secure Transaction Verification dengan 2FA dan VPN."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  face_camera: ^0.1.4
  camera: ^0.11.0+2
  image_picker: ^1.0.7
  http: ^1.2.0
  dio: ^5.4.0
  openvpn_flutter: ^1.3.0
  provider: ^6.1.1
  get: ^4.6.6
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^9.1.1
  permission_handler: ^11.2.0
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/  # Tambahkan fonts folder ke assets

  fonts:
    # Font Inter (Variable Font)
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter,Marcellus,Playwrite_IT_Moderna/Inter/Inter-VariableFont_opsz,wght.ttf
          weight: 400  # Regular weight

    # Font Inter Italic
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter,Marcellus,Playwrite_IT_Moderna/Inter/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
          weight: 400

    # Font Marcellus
    - family: Marcellus
      fonts:
        - asset: assets/fonts/Inter,Marcellus,Playwrite_IT_Moderna/Marcellus/Marcellus-Regular.ttf
          weight: 400